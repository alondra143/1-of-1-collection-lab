{% extends 'base.html' %}
{% block content %}

<h1>Beta Fish List</h1>

{% for f in fishes %}
  <div class="card">
    <a href="/fish/{{ f.id }}">
    <div class="card-content">
      <span class="card-title">{{ f.name }}</span>
      <p>Posted: {{ f.date_added }}</p>
      <p>Description: {{ f.description }}</p>
      {% if f.age > 5 %}
        <p>Age: !!!</p>
      {% else %}
        <p>Age: {{ f.age }}</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
