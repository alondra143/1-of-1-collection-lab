{% extends 'base.html' %}


{% block content %}
<h1>DELETE TOY</h1>

<h3>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h3>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value=" X " class="btn">
    <a href="{% url 'toys_detail' object.id %}">CANCEL</a>
</form>


{% endblock %}
