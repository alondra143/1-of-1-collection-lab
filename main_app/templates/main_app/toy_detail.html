{% extends 'base.html' %}


{% block content %}
<h1>DETAILS</h1>
<div class="row">
    <div class="col s10">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ toy.name }}</span>
                <p><em>{{ toy.description }}</em></p>
            </div>
            <div class="card-action">
                <a href="{% url 'toys_update' toy.id %}">EDIT</a>
                <a href="{% url 'toys_delete' toy.id %}">DELETE</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
