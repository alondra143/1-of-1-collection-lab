{% extends 'base.html' %}

{% block content %}
<h1>TOYS FOR YOUR BETA:</h1> 


{% for toy in toy_list %}
    <a href="{% url 'toys_detail' toy.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ toy.name }}
                </span>
                <p><em>{{ toy.description }}</em></p>
            </div>
        </div>
    </a>
{% endfor %}
    


{% endblock %}
